<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GIPHY API</title>
</head>
<body>

		<div class="container">
            <div class = "row">
                <div class="col-md-4">
                    <h1><img class = "mainLogo img-responsive" src = "assets/images/logo.png"></h1>
                </div>
                <div class="col-md-8">
			        <h2>Check out some gifs from your favorite football teams, players, etc.....</h2>
                    <!-- <h2>Click on any gif to get it moving</h2> -->
                </div>
            </div>
		</div>

        <div class="container">
                <div class = "row">
		            <div class="fbButtons col-md-12">	
			            <!-- Rendered buttons will get dumped here  -->
	    	            <div id="fbButtonsView"></div>
                     </div>
                </div>
        </div>

		<br>
        <div class="container">
                <div class = "row">
	                <div class="displayGifs">
			            <!-- Form so that user can add new GIF -->
			            <div class="gifForm col-md-12">
				        <form id="addGif">
			                <label for="form-input">Add your own football-related GIFs Here: </label>
			                <br>
			                <input type="text" id="form-input"><br><br>
			                <!-- Button triggers new button to be added -->
			                <input id="add-gifs" type="submit" value="Add GIFs">
			            </form>
			            </div>
                </div>
            </div>
        </div>

        <div class="container">
                <div class = "row">
		            <div class="sportsButtons col-md-12">
                            <h2 id="gifClick">Click on any gif to start or stop it...</h2>
		                <div id="footballGifs">
			                <!-- Gifs will be dumped here -->
		                </div>

                    </div>
                </div>
        </div>        


    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
